{% extends "./base.html" %}
{% block title %}{{title}}{% end %}
{% block css %}
<style type="text/css">  
    table.gridtable {  
        font-family: verdana,arial,sans-serif;  
        font-size:11px;  
        color:#333333;  
        border-width: 1px;  
        border-color: #666666;  
        border-collapse: collapse;  
    }  
    table.gridtable th {  
        border-width: 1px;  
        padding: 8px;  
        border-style: solid;  
        border-color: #666666;  
        background-color: #dedede;  
    }  
    table.gridtable td {  
        border-width: 1px;  
        padding: 8px;  
        border-style: solid;  
        border-color: #666666;  
        background-color: #ffffff;  
    } 
    a:link,a:visited{
           text-decoration:none;  /*超链接无下划线*/
          }
          a:hover{
           text-decoration:underline;  /*鼠标放上去有下划线*/
          }
          </style>  
    </style>  
{% end %}
{% block content %}
     <table border=1 cellpadding='0' cellspacing='0' width='270' class="gridtable">
        <tr><th>职工号</th><th>教师名</th></tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
        {% end %}
     </table>
{% end %}
